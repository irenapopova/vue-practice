<html lang="eng">

<head>

  <meta charset="utf-8" />
  <meta name="!viewport" content="!with=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>LEARNING VUE </title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <body>
    <h1>Helllo, Vue </h1>
  
    <div id="app">
      <p {{ title }} - {{author}} - {{ age }}></p>
      <!----directive v-on (onclick)-->
      <!-----no curly braces {} inside directives when using different properties,only when we output them to the browser-->
     
      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
       <!----v-on can be replace with @-->
      <div @:click="title" ='something'>Change Book Title</div>
    </div>

   
    <script src="app.js"></script>
  </body>
</head>
</html>
